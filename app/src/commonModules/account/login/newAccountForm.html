<form class="form-horizontal" role="form" style="margin-top: 20px" novalidate>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="account.email">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Nume</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="firstName" placeholder="Nume" ng-model="account.lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Prenume</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="lastName" placeholder="Prenume" ng-model="account.firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">Telefon</label>
        <div class="col-sm-8">
            <input type="tel" class="form-control" id="phone" placeholder="Telefon" ng-model="account.phone">
        </div>
    </div>
    <div class="form-group">
        <label for="password1" class="col-sm-3 control-label">Parola</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password1" placeholder="Parola"  ng-model="account.password">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-3 control-label">Confirma Parola</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password2" placeholder="Parola">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Sunt de acord cu termenii si conditiile.
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="createAccount()">Creaza Cont</button>
        </div>
    </div>
</form>
