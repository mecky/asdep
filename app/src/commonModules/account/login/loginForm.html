<form class="form-horizontal" role="form" style="margin-top: 20px">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">User</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" placeholder="User"  ng-model="user.name" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Parola</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Parola" ng-model="user.pass">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Pastreaza-ma logat
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </div>
</form>
