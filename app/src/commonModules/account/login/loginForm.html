<form name="loginForm" class="form-horizontal" role="form" style="margin-top: 20px">
    <div id="alert" class="alert alert-danger" ng-show="message">
        {{ message }}
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email"
                   class="form-control "
                   id="email"
                   placeholder="you@example.com"
                   ng-model="user.email"

                   required
                   autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Parola</label>
        <div class="col-sm-8">
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Parola"
                   ng-model="user.password"
                   ng-minlength="8"
                   ng-maxlength="40"
                   required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.remember"> Pastreaza-ma logat
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
        </div>
    </div>
</form>
